<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href="css/register.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1> User Register </h1>

    <form class="MainForm">
      <div class="form-floating mb-3">
        <input class="form-control" id="Username" placeholder="John">
        <label for="Username">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control" type="password" id="Password" placeholder="John">
        <label for="Password">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control" type="password" id="Passwordr" placeholder="John">
        <label for="Passwordr">Confirm Password</label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="Age" placeholder="John">
        <label for="Age">Age</label>
      </div>

      <div class="input-group">
        <div class="form-floating MailColumn">
          <input type="text" class="form-control" id="Mail" placeholder="Mail">
          <label for="Mail">Mail</label>
        </div>
        <span class="input-group-text">@</span>
        <div class="form-floating">
          <select class="form-select" id="MailCompany" aria-label="Choose one mail Company~">
            <option value="gmail.com">gmail.com</option>
            <option value="yahoo.com.tw">yahoo.com.tw</option>
            <option value="msn.com">msn.com</option>
          </select>
          <label for="MailCompany">MailCompany</label>
        </div>
      </div>
      <label id="FullMail" class="mb-3"></label>

      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary" id="back">Back to Home</button>
        <button type="button" class="btn btn-outline-primary" id="Submit">Submit</button>
      </div>
    </form>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
